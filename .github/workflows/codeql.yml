name: "CodeQL Analysis"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "30 6 * * 1"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none
          - language: javascript-typescript
            build-mode: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  validate-scan:
    name: Validate Scan Results
    needs: analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for SARIF processing
        run: sleep 30

      - name: Validate code scanning results
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Validating CodeQL scan results ==="

          REPO="${{ github.repository }}"
          REF="${{ github.ref }}"

          echo "Repository: $REPO"
          echo "Ref: $REF"

          ANALYSES=$(gh api \
            -H "Accept: application/vnd.github+json" \
            "/repos/$REPO/code-scanning/analyses" \
            --jq 'length')

          echo "Total analyses found: $ANALYSES"

          if [ "$ANALYSES" -eq 0 ]; then
            echo "ERROR: No code scanning analyses found!"
            exit 1
          fi

          echo ""
          echo "=== Analysis details ==="
          gh api \
            -H "Accept: application/vnd.github+json" \
            "/repos/$REPO/code-scanning/analyses?per_page=5" \
            --jq '.[] | "  Tool: \(.tool.name) | Language: \(.category) | Results: \(.results_count) | Created: \(.created_at)"'

          echo ""
          echo "=== Checking for alerts ==="

          ALERT_COUNT=$(gh api \
            -H "Accept: application/vnd.github+json" \
            "/repos/$REPO/code-scanning/alerts?ref=$REF&per_page=100" \
            --jq 'length')

          echo "Total alerts found: $ALERT_COUNT"

          if [ "$ALERT_COUNT" -eq 0 ]; then
            echo "WARNING: No alerts found. This may indicate the scan did not detect the intentional vulnerabilities."
            echo "Check if CodeQL has finished processing the SARIF data."
            exit 1
          fi

          echo ""
          echo "=== Alert breakdown by severity ==="
          gh api \
            -H "Accept: application/vnd.github+json" \
            "/repos/$REPO/code-scanning/alerts?ref=$REF&per_page=100" \
            --jq 'group_by(.rule.security_severity_level) | .[] | "  \(.[0].rule.security_severity_level // "unknown"): \(length) alert(s)"'

          echo ""
          echo "=== Alert breakdown by rule ==="
          gh api \
            -H "Accept: application/vnd.github+json" \
            "/repos/$REPO/code-scanning/alerts?ref=$REF&per_page=100" \
            --jq 'group_by(.rule.id) | .[] | "  \(.[0].rule.id): \(length) alert(s) - \(.[0].rule.description)"'

          echo ""
          echo "=== Validation summary ==="
          echo "Analyses completed: $ANALYSES"
          echo "Alerts detected: $ALERT_COUNT"

          EXPECTED_CATEGORIES=("sql-injection" "command-injection" "xss" "path-traversal" "hard-coded-credentials")
          FOUND=0

          ALL_RULES=$(gh api \
            -H "Accept: application/vnd.github+json" \
            "/repos/$REPO/code-scanning/alerts?ref=$REF&per_page=100" \
            --jq '[.[].rule.id] | unique | .[]')

          echo ""
          echo "Rules triggered: $ALL_RULES"

          if [ "$ALERT_COUNT" -ge 3 ]; then
            echo ""
            echo "PASS: CodeQL detected $ALERT_COUNT alerts across the test code."
            echo "The intentionally vulnerable test code is being properly scanned."
          else
            echo ""
            echo "WARN: Only $ALERT_COUNT alerts found. Expected more from the intentional vulnerabilities."
            echo "The scan may need additional query packs or the vulnerabilities may not match current rules."
          fi
